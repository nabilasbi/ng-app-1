<!DOCTYPE html>
<html >

	<script type="text/javascript" src="angular-1.3.0-beta.7/angular.js"></script>
	<script type="text/javascript" src="doNowCtrl.js"></script>
	<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script type='text/javascript'src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
	<head lang="en">
		<meta charset="UTF-8">
		<title>DoNow</title>
	</head>
	<body>
		<div >
			<div ng-app="doNow" ng-controller="doCtrl">
				<h2>DoNow</h2>
				<div>
					<form ng-submit="addDo()">
						<input type="text" name="doLabel" ng-model="do.label">
						<input type="submit" value="Do">
					</form>
				</div>
				<div>
					<li ng-repeat="do in dos | orderBy:predicate">
						<input type="checkbox" ng-model="do.done">
						{{ do.label }}
					</li>
				</div>
			</div>
		</div>
	</body>



</html>
